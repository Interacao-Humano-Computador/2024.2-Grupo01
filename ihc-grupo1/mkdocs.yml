site_name: BlueSky

repo_name: '2024.2-Grupo01'
repo_url: https://github.com/Interacao-Humano-Computador/2024.2-Grupo01
# site_url: 
edit_uri: edit/main/docs/

# copyright: Copyright & copy; 2024 Nome do app

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js


theme:
  custom_dir: overrides
  name: material
  language: pt-BR

  icon:
    repo: fontawesome/brands/github

  features:
    - toc.integrate
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.instant
    - navigation.top

  hide: 
    - 
    
  extra:
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk
    
  plugins: 
    - search:
        lang: pt-BR

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: custom-icons/contrast-light
        name: Modo Claro
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: blue
      toggle:
        icon: custom-icons/contrast-dark
        name: Modo Escuro

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons 

nav:
  - Home: index.md
  - Apresentação:
    - Entrega 1: Apresentacao/entrega1.md
  - Atas: 
    - Reunião 1: Atas/reuniao_1.md
    - Reunião 2: Atas/reuniao_2.md
  - Desenvolvimento:
    - Cronograma: Desenvolvimento/Cronograma.md
    - Ferramentas: Desenvolvimento/ferramentas.md
    - Processo de Desing: Desenvolvimento/ProcessoDesing.md
    - Sites Avaliados: Desenvolvimento/sitesAvaliados.md
    - Site Escolhido: Desenvolvimento/SiteEscolhido.md
    - Disponibilidade dos Integrantes: Desenvolvimento/disponibilidade.md
  - Inspeção:
    - Etapa 1: 
      - Planejamento: Inspecao/planejamento.md
      - Inspeção final: Inspecao/inspecaoFinal.md
      - Inspeção Grupo 02: Inspecao/inspecaoGrupo2.md
  - Análise de Requisitos: 
    - Aspectos Éticos: AnaliseRequisitos/AspectosEticos.md
    - Questionario Perfil de Usuário: AnaliseRequisitos/PerfilUser.md
    - Perfil de Usuário: AnaliseRequisitos/Resultado.md
    - Personas: AnaliseRequisitos/Personas.md
    - Cenarios: AnaliseRequisitos/Cenarios.md
    - Analise de tarefas:
      - GOMS: AnaliseRequisitos/GOMS.md
      - HTA: AnaliseRequisitos/HTA.md
