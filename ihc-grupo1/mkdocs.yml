site_name: grupo1

repo_name: '2024.2-Grupo01'
repo_url: https://github.com/Interacao-Humano-Computador/2024.2-Grupo01
# site_url: 
edit_uri: edit/main/docs/

# copyright: Copyright & copy; 2024 Nome do app

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js


theme:
  custom_dir: overrides
  name: material
  language: pt-BR
  # logo: assets/imagens/logo.png
  # favicon: assets/imagens/logo.png

  icon:
    repo: fontawesome/brands/github

  features:
    - toc.integrate
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.instant
    - navigation.top

  hide: 
    - 
    
  extra:
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk
    
  plugins: 
    - search:
        lang: pt-BR

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: orange
      toggle:
        icon: custom-icons/contrast-light
        name: Modo Claro
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light green
      accent: yellow
      toggle:
        icon: custom-icons/contrast-dark
        name: Modo Escuro

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons 

nav:
  - Home: index.md
  - Desenvolvimento:
    - Ferramentas: Desenvolvimento/ferramentas.md
    - Processo de Desing: Desenvolvimento/ProcessoDesing.md
    - Sites Avaliados: Desenvolvimento/sitesAvaliados.md
    - Site Avaliado: Desenvolvimento/SiteEscolhido.md
  
    - Disponibilidade dos Integrantes: Desenvolvimento/disponibilidade.md
